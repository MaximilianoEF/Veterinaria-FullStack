<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1
            shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet" >

    <script src="https://kit.fontawesome.com/809261ef23.js" crossorigin="anonymous"></script>

    <title>Veterinaria</title>
  </head>
  <body>
    <div class='container'>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Veterinamigos
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="inicio.html">Mascotas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="veterinarios.html">Veterinari@s</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consultas.html">Consultas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="duenios.html">Due√±os</a>
            </li>
            <li class="nav-item">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
        
      <div class="actions-menu">
        <h1>Consultas</h1>
        <div class="actions-menu-contents">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Nueva
          </button>
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Oops!</strong> Algo hicimos mal, porfavor vuelve a intentarlo.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>

      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Mascota</th>
            <th scope="col">Veterinari@</th>
            <th scope="col">Creacion</th>
            <th scope="col">Edicion</th>
            <th scope="col">Historia</th>
            <th scope="col">Diagnostico</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="lista_consultas">
          
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nueva consulta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="formulario" novalidate>
              <input type="hidden" id="indice">
              <div class="input-group">
                <div class="col">
                  <select class="form-control" id="mascota">
                    <option>Seleccione Mascota</option>
                  </select>
                </div>
              </div>
              <div class="input-group">
                <div class="col">
                  <select class="form-control" id="veterinario">
                    <option>Seleccione Veterinari@</option>
                  </select>
                </div>
              </div>
              <div class="input-group">
                <div class="col">
                  <textarea class="form-control" id="historia" placeholder="Historia"></textarea>
                </div>
              </div>
              <div class="input-group">
                <div class="col">
                  <textarea class="form-control" id="diagnostico" placeholder="Diagnostico"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Oops!</strong> Porfavor completa la consulta antes de crearla.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="guardar" data-bs-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="consultas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
